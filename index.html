<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEOG 458 Lab 4</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Create map
    const map = L.map('map').setView([47.61, -122.33], 12);

    // Tileset 1 (only one for now )
    L.tileLayer(
      'https://206et.github.io/geog458-lab4/assets/tileset_1/{z}/{x}/{y}.png',
      {
        minZoom: 11,
        maxZoom: 15,
        attribution: 'GEOG 458 Lab 4'
      }
    ).addTo(map);
  </script>
</body>
</html>
