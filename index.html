<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // center on Seattle
    const map = L.map('map').setView([47.61, -122.33], 12);

    // assets/tileset_1/{z}/{x}/{y}.png
    const tiles1 = L.tileLayer(
      'https://206ET.github.io/geog458-lab4/assets/tileset_1/{z}/{x}/{y}.png',
      {
        minZoom: 11,
        maxZoom: 15,
        tms: false,
        attribution: 'Tiles: QGIS QMetaTiles'
      }
    ).addTo(map);
  </script>
</body>
